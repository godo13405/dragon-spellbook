  <style>
    body {
      display: table-cell;
      width: 100vw;
      height: 100vh;
      vertical-align: middle;
      text-align: center;
      position: relative;
      background: #efefef;
    }

    body::after,
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 40vh;
      z-index: -1;
    }

    body::before {
      top: 0;
      height: 40vh;
      background: url(/dragon-logo.svg) -4vw 2vh #BD2624 no-repeat;
      background-size: auto 50vh;
    }

    body::after {
      top: 40vh;
      left: -5%;
      background: url(/brush.svg) no-repeat;
      transform: rotate(180deg);
      height: 130px;
      margin-top: -125px;
      background-size: 110% 130px;
    }

    .widget-container {
      width: 100vw;
      height: 100vh;
      max-width: 450px;
      max-height: 820px;
      margin: 0 auto;
      box-shadow: 0 2px 4px rgba(50, 50, 50, .4);
      position: relative;
      overflow: hidden;
    }

    @media all and (min-width: 450px) {
      .widget-container {
        border-radius: .75rem;
      }
    }

    iframe {
      width: 100%;
      height: calc(100% + 105px);
      border: 0;
      margin-top: -105px;
    }

    .footer {
      list-style: none;
      font-family: 'Helvetice Neue', 'Helvetica', 'Arial', sans-serif;
      position: absolute;
      width: 100%;
      left: 0;
      bottom: 0;
      padding: 0;
    }
    .footer li {
      display: inline;
      padding: 0 1em;
    }
    .footer li:not(:last-child) {
      border-right: 1px solid rgba(50,50,50,.25);
    }
    .footer li a{
      text-decoration: none;
      color: rgba(50,50,50,.6);
    }
  </style>
