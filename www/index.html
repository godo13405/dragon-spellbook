<doctype html>
  <html>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        display: table-cell;
        width: 100vw;
        height: 100vh;
        vertical-align: middle;
        text-align: center;
        position: relative;
        background: #efefef;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 40vh;
        z-index: -1;
        background: url(/dragon-logo.svg) -4vw 2vh #BD2624 no-repeat;
        background-size: auto 50vh;
      }

      .widget-container {
        width: 100vw;
        height: 100vh;
        max-width: 450px;
        max-height: 820px;
        margin: 0 auto;
        border-radius: .75rem;
        box-shadow: 0 2px 4px rgba(50, 50, 50, .4);
        position: relative;
        overflow: hidden;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: 0;
      }
    </style>
  </head>

  <body>
    <div class="widget-container">
      <iframe src="https://console.dialogflow.com/api-client/demo/embedded/dragon-book"></iframe>
    </div>
  </body>

  </html>
